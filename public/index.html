<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
      body {
        font-family: proxima_nova,"Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size:   16px;
        line-height: 1.5;
        color:       #2e2f33;
        background-color:#f8f8f8
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login" style="margin-top:20%">
        <center>
          <a href="/login"><img src="spotify.webp"></img></a>
        </center>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <div class="media" style="margin-top: 5%">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <!-- https://developer.spotify.com/web-api/get-current-users-profile/ -->
            <dt>User</dt><dd>{{display_name}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <!-- https://developer.spotify.com/web-api/get-list-users-playlists/ -->
            <dt>Playlists</dt>
            {{#each playlists}}
              <dd class="text-overflow"><a href="{{this.external_urls.spotify}}">{{this.name}}</a> - {{this.tracks.total}} tracks <em>(<a href="/export?user={{../id}}&amp;id={{this.id}}&amp;token={{../access_token}}">export</a>)</em></dd>
            {{/each}}
          </dl>
        </div>
      </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      (function() {

        function getParams() {
          var params = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q    = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             params[e[1]] = decodeURIComponent(e[2]);
          }
          return params;
        }

        var params        = getParams();
        var access_token  = params.access_token;
        var refresh_token = params.refresh_token;
        var error         = params.error;

        function elem( id ) {
          return document.getElementById( id )
        }

        function render( container_id, template_context ) {
          elem( container_id ).innerHTML = Handlebars.compile( elem( container_id + '-template' ).innerHTML )( template_context );
        }

        function get( url, handler ) {
          $.ajax({
              url:     'https://api.spotify.com/v1' + url,
              headers: { 'Authorization': 'Bearer ' + access_token },
              success: handler
          });
        }

        function display_user( access_token ) {
          get( '/me', function( response ){
            var user_profile = response;
            render( 'user-profile', user_profile )
            get ( '/users/' + user_profile.id + '/playlists', function( response ){
              render( 'user-profile', $.extend( user_profile, { "playlists"   : response.items,
                                                                "access_token": access_token }));
            });
            $('#login').hide();
            $('#loggedin').show();
          });
        }

        if ( error ) {
          alert('There was an error during the authentication');
        } else if ( access_token ) {
          display_user( access_token )
        } else {
          $('#login').show();
          $('#loggedin').hide();
        }
      })();
    </script>
</html>
