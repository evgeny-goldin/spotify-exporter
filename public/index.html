<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login" style="margin-top:20%">
        <center>
          <a href="/login"><img src="spotify.webp"></img></a>
        </center>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Hello, {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <!-- https://developer.spotify.com/web-api/get-current-users-profile/ -->
            <dt>Email</dt><dd>{{email}}</dd>
            <!-- https://developer.spotify.com/web-api/get-list-users-playlists/ -->
            <dt>Playlists</dt>
            {{#each playlists}}
              <dd>{{this.name}} <em>(<a href="/export?user={{../id}}&amp;id={{this.id}}&amp;token={{../access_token}}">export</a>)</em></dd>
            {{/each}}
          </dl>
        </div>
      </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        function elem( id ) {
          return document.getElementById( id )
        }

        function render( container_id, template_context ) {
          elem( container_id ).innerHTML = Handlebars.compile( elem( container_id + '-template' ).innerHTML )( template_context );
        }

        function display_user( access_token ) {
          $.ajax({
              url:     'https://api.spotify.com/v1/me',
              headers: { 'Authorization': 'Bearer ' + access_token },
              success: function( response ) {
                render( 'user-profile', response )
                display_playlists( access_token, response );
                $('#login').hide();
                $('#loggedin').show();
              }
          });
        }

        function display_playlists( access_token, user_profile ) {
          $.ajax({ url:     'https://api.spotify.com/v1/users/' + user_profile.id + '/playlists',
                   headers: { 'Authorization': 'Bearer ' + access_token },
                   success: function( response ) {
                     render( 'user-profile', $.extend( user_profile, { "playlists": response.items, "access_token": access_token } ));
                   }
          });
        }

        var params        = getHashParams();
        var access_token  = params.access_token
            refresh_token = params.refresh_token,
            error         = params.error;

        if ( error ) {
          alert('There was an error during the authentication');
        } else {
          if ( access_token ) {
            display_user( access_token )
          } else {
              $('#login').show();
              $('#loggedin').hide();
          }
        }
      })();
    </script>
</html>
